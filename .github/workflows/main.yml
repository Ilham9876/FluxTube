name: FluxTube Build APK

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          [span_3](start_span)java-version: '17' # Sesuai sourceCompatibility JavaVersion.VERSION_17[span_3](end_span)

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          [span_4](start_span)flutter-version: '3.24.4' # Sesuai permintaan dan log[span_4](end_span)
          channel: 'stable'
          cache: true

      # [span_5](start_span)Langkah krusial untuk memperbaiki error "version solving failed" di log kamu[span_5](end_span)
      - name: Fix Dependency Conflict
        run: |
          flutter pub add path:1.9.0 --dev
          flutter pub get

      # [span_6](start_span)Membuat dummy signing agar build release tidak error mencari key.jks[span_6](end_span)
      - name: Create Dummy Signing Files
        run: |
          keytool -genkey -v -keystore android/key.jks -keyalg RSA -keysize 2048 -validity 10000 -alias keyAlias -storepass storePassword -keypass keyPassword -dname "CN=FluxTube, O=Fazilvk, C=ID"
          echo "storePassword=storePassword" > android/key.properties
          echo "keyPassword=keyPassword" >> android/key.properties
          echo "keyAlias=keyAlias" >> android/key.properties
          echo "storeFile=key.jks" >> android/key.properties

      - name: Build APK Release
        run: flutter build apk --release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FluxTube-Release-Unsigned
          path: build/app/outputs/flutter-apk/app-release.apk
